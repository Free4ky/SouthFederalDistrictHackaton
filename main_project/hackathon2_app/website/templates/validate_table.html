{% extends "base.html" %}

{% block title %}Проверка таблицы{% endblock %}

{% block content %}
<br/>
<form method="POST" enctype="multipart/form-data">
    <h3 align="center">Загрузите таблицу с информацией о компаниях/продуктах</h3>
    {{ form.hidden_tag() }}
    {{ form.file() }}
    {{ form.submit() }}
</form>
{% endblock %}
